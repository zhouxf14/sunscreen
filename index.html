    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      var w1 = false, w2 = false, w3 = false, w4 = false, w5 = false;

      var firstScriptTag = document.getElementsByTagName('script')[0];

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          videoId: 'IfsKR97Fc3Y',
          fs: '0',
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.playVideo();
      }

      // 5. The API calls this function when the player's state changes.
      //    The function indicates that when playing a video (state=1),
      //    the player should play for six seconds and then stop.
      // var done = false;
      function onPlayerStateChange(event) {
        var quiz, stopPlayTimer;
        var time, stopPlayAt, rate, remainingTime;
        var time2, stopPlayAt2, rate2, remainingTime2;
        var time3, stopPlayAt3, rate3, remainingTime3;
        var time4, stopPlayAt4, rate4, remainingTime4;
        var time5, stopPlayAt5, rate5, remainingTime5;
        var time6, stopPlayAt6, rate6, remainingTime6;
        var time7, stopPlayAt7, rate7, remainingTime7;
        var time8, stopPlayAt8, rate8, remainingTime8;
        var time9, stopPlayAt9, rate9, remainingTime9;
        var time10, stopPlayAt10, rate10, remainingTime10;
        clearTimeout(stopPlayTimer);

        // if (event.data == YT.PlayerState.PLAYING && !done) {
        if (event.data == YT.PlayerState.PLAYING) {
          stopPlayAt = 130;
          time = player.getCurrentTime();
          // console.log(time);

          if (time + .4 < stopPlayAt) {
            rate = player.getPlaybackRate();
            remainingTime = (stopPlayAt - time) / rate;
            if (numq == 0) {
              // console.log(YT.PlayerState.PLAYING);
              stopPlayTimer = setTimeout(pauseVideo1, remainingTime * 1000);

          stopPlayAt2 = 142;
          // time2 = player.getCurrentTime();
          if (time + .4 < stopPlayAt2) {
            rate2 = player.getPlaybackRate();
            remainingTime2 = (stopPlayAt2 - time) / rate2;
            if (c1) {
              stopPlayTimer = setTimeout(pauseVideo2, remainingTime2 * 1000);
            }
          }

          stopPlayAt3 = 226;
          // time3 = player.getCurrentTime();
          if (time + .4 < stopPlayAt3) {
            rate3 = player.getPlaybackRate();
            remainingTime3 = (stopPlayAt3 - time) / rate3;
            if (numq == 1) {
              stopPlayTimer = setTimeout(pauseVideo3, remainingTime3 * 1000);
            }
            // stopPlayTimer = setTimeout(pauseVideo3, remainingTime3 * 1000);
          }

          stopPlayAt4 = 236;
          // time4 = player.getCurrentTime();
          if (time + .4 < stopPlayAt4) {
            rate4 = player.getPlaybackRate();
            remainingTime4 = (stopPlayAt4 - time) / rate4;
            if (c2) {
              stopPlayTimer = setTimeout(pauseVideo2, remainingTime4 * 1000);
            }
          }

          stopPlayAt5 = 289;
          // time5 = player.getCurrentTime();
          if (time + .4 < stopPlayAt5) {
            rate5 = player.getPlaybackRate();
            remainingTime5 = (stopPlayAt5 - time) / rate5;
            if (numq == 2) {

            }
            // stopPlayTimer = setTimeout(pauseVideo4, remainingTime5 * 1000);
          }

          stopPlayAt6 = 315;

            if (c4) {

            if (numq == 4) {

            if (c5) {

        }
